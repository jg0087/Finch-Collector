{% extends 'base.html' %}
{% block content %}

<h1>Rarity Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ rarity.name }}</span>
        <p>Color: {{ rarity.color }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'rarities_update' rarity.id %}">Edit</a>
        <a href="{% url 'rarities_delete' rarity.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
