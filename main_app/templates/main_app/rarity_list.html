{% extends 'base.html' %}
{% block content %}

<h1>Rarity List</h1>

{% for rarity in rarity_list %}
  <a href="{% url 'rarities_detail' rarity.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ rarity.name }}</span>
            <p>Color: {{ rarity.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
